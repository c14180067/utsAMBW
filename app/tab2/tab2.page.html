<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List TodoList
    </ion-title>
  </ion-toolbar>
</ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-list>
      <ion-item-sliding *ngFor="let data of isiData | async">
        <ion-item>
          <ion-card (click)="toDetail(data.topik)">
            <ion-card-header>
              {{data.tanggal | date :'yyyy-MM-dd'}} - {{data.waktu}}
            </ion-card-header>
            <ion-card-content>
              <b>{{data.topik}}</b>
            </ion-card-content>
          </ion-card>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(data.topik)"><ion-icon name="trash-outline"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
